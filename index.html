<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Collection</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <script type="module" src="/assets/js/app.js"></script>
</head>
<body>
  <div class="container">
    <h1>Game Collection</h1>

    <div class="controls">
      <input type="text" id="game-search" placeholder="Filter by title, genre or platform..." />
      <button id="game-add">Add Game</button>
    </div>
    <dialog id="game-dialog">
      <form id="game-form" method="dialog">
        <h2 id="game-dialog-title">Add Game</h2>
        <input type="hidden" id="gameId" name="gameId" />
        <label for="title">Title
          <input type="text" id="title" name="title" placeholder="Game title" required />
        </label>
        <label for="platform-select">Platform
          <select name="platform" id="platform-select" required></select>
        </label>
        <label for="genre-select">Genre
          <select name="genre" id="genre-select" required></select>
        </label>
        <label for="cover">Cover URL
          <input type="text" id="cover" name="cover" placeholder="http://..." />
        </label>
        <label for="year">Publication Year
          <input type="number" id="year" name="year" min="1970" />
        </label>
        <label for="rating">Rating (0-100)
          <input type="number" id="rating" name="rating" min="0" max="100" step="1" />
        </label>
        <div class="form-buttons">
          <button type="submit">Save</button>
          <button type="reset" id="form-cancel">Cancel</button>
        </div>
      </form>
    </dialog>
    <div id="game-list" class="game-list"></div>
  </div>
</body>
</html>
